<!doctype html>
<html ng-app="cursoModule">

<head>
	<title>Lista de Cursos</title>

	<!-- Angular -->
	<script src="js/angular.min.js"></script>

	<!-- jquery - link cdn -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

	<!-- bootstrap - link cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- CSS -->
	<link href="estilo.css" rel="stylesheet">

	<!-- Javascript -->
	<script src="controller/cursos.js"></script>
	

	<meta charset="utf-8" />
	<meta name="viemport" content="width=device-width, initial-scale=1">
</head>

<body ng-controller="cursoController">

	<table border="0" width="900" align="center">

		<tr align="right">
			<td> <img src="imagens/logo.png" /> </td>
			<td align="right">
				<a href="index.html">Home</a> |
				<a href="quem-somos.html">Quem somos</a> |
				<a href="contato.html">Contato</a> |
				<a href="cadastro.html">Cadastro</a> |
				<a href="teste.html">Teste</a>
			</td>
		</tr>

	</table>

	<div class="container">
		<h1 align="center">Teste Front-End & Back-End Cursos</h1>
		<form>
			<div class="form-row">
				<div class="col-md-4 mb-3">
					<label for="validationServerCodigo">Código</label>
					<input type="text" class="form-control is-valid" ng-model="curso.codigo" id="validationServerCodigo" placeholder="Código"
						value="" required>

				</div>
				<div class="col-md-4 mb-3">
					<label for="validationServerCurso">Nome do Curso</label>
					<input type="text" class="form-control is-valid" ng-model="curso.curso" id="validationServerCurso" placeholder="Curso"
						value="" required>

				</div>
				<div class="col-md-4 mb-3">
					<label for="validationServerHorario">Dias e Horários</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text" id="inputGroupPrepend3"></span>
						</div>
						<input type="text" class="form-control is-invalid"  ng-model="curso.diasHorarios" id="validationServerHorario"
							placeholder="Dias e Horários" aria-describedby="inputGroupPrepend3" required>

					</div>
				</div>
			</div>
			<br />
			<div class="form-row">
				<div class="col-md-6 mb-3" id="city">
					<label for="validationServerProfessor">Professor</label>
						<select ng-model="curso.professor" ng-options="professor.nome for professor in professores track by professor.codigo">
							
						</select>
				</div>
			</div>

		</form>

	</div>

	<form>
		<br />
		<div class="container" align="center">
			<button class="btn btn-success" ng-click="salvarCurso() "type="submit">Salvar</button>
			<button class="btn btn-primary" ng-click="limparCampos()" type="submit">Limpar</button>
			<button class="btn btn-danger" ng-click="excluirCurso()" type="submit">Excluir</button>
		</div>
	</form>

	<form>
		<div class="container">
			<label for="validationServer04">Pesquisa de Cursos</label>
			<input type="text" class="form-control is-invalid"  ng-model="pesquisaCurso" id="validationServer04" placeholder="Pesquisa" required>

		</div>
	</form>

	<!-- Listagem -->
	<form>
		<div class="container" id="table">
			<table class="table table-striped">
				<th>Código</th>
				<th>Nome do Curso</th>
				<th>Dias e Horários</th>
				<th>Professor</th>
				<tr ng-repeat="cursosTabela in cursos | filter: pesquisaCurso" ng-click="selecionarCurso(cursosTabela)">
					<td>{{cursosTabela.codigo}}</td>
					<td>{{cursosTabela.curso}}</td>
					<td>{{cursosTabela.diasHorarios}}</td>
					<td>{{cursosTabela.professor.nome}}</td>
				</tr>
			</table>
		</div>
	</form>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>

</html>
