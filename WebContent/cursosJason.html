<!doctype html>
<html ng-app="cursoModule">

<head>
	<title>Lista de Cursos</title>

	<!-- Angular -->
	<script src="js/angular.min.js"></script>

	<!-- jquery - link cdn -->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

	<!-- bootstrap - link cdn -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<!-- CSS -->
	<link href="estilo.css" rel="stylesheet">

	<!-- Javascript -->
	<script src="controller/cursosjson.js"></script>
	

	<meta charset="utf-8" />
	<meta name="viemport" content="width=device-width, initial-scale=1">
</head>

<body ng-controller="cursoController">

	<table border="0" width="900" align="center">

		<tr align="right">
			<td> <img src="imagens/logo.png" /> </td>
			<td align="right">
				<a href="index.html">Home</a> |
				<a href="quem-somos.html">Quem somos</a> |
				<a href="contato.html">Contato</a> |
				<a href="cadastro.html">Cadastro</a> |
				<a href="teste.html">Teste</a>
			</td>
		</tr>

	</table>

	<div class="container">
		<h1 align="center">Teste Front-End & Back-End Cursos JSON</h1>
		

	<form>
		<div class="container">
			<label for="validationServer04">Pesquisa de Cursos</label>
			<input type="text" class="form-control is-invalid"  ng-model="pesquisaCurso" id="validationServer04" placeholder="Pesquisa">

		</div>
	</form>

	<!-- Listagem -->
	<form>
		<div class="container" id="table">
			<table class="table table-striped">
				<th>Código</th>
				<th>Nome do Curso</th>
				<th>Dias e Horários</th>
				<th>Professor</th>
				<tr ng-repeat="cursosTabela in cursos | filter: pesquisaCurso" ng-click="selecionarCurso(cursosTabela)">
					<td>{{cursosTabela.codigo}}</td>
					<td>{{cursosTabela.curso}}</td>
					<td>{{cursosTabela.diasHorarios}}</td>
					<td>{{cursosTabela.professor}}</td>
				</tr>
			</table>
		</div>
	</form>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</body>

</html>
